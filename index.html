<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="imagem/cocktail-glass.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional</title>
</head>

<body>

    <div class="formulario">
        <h1>Verificação de Idade</h1>
        <p>Por favor, insira sua idade:</p>
        <input type="number" name="" id="idadeInput">
        <button class="btn" onclick="verificarIdade()">Verificar</button>
    </div>

    <div class="img">
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTNxZ2ZmbDNmNmR2bGQ3cGs4ajg3ZndxMTk2ZWs3MDF0cDRoZThndiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26hiu3mZVquuykwhy/giphy.gif"
            alt="video curto de um gato na cadeira com um computador na frente e uma xícara ao lado">
    </div>

    <script>
        function verificarIdade() {
            var idade = parseInt(document.getElementById("idadeInput").value);

            if (idade >= 18) {
                window.location.href = 'maior.html';
            } else {
                window.location.href = 'menor.html';
            }

        }
    </script>

<footer>

</body>

</html>
